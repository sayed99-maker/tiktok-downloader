<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تنزيل فيديوهات تيك توك بدون علامة مائية</title>
  <style>
    :root {
      --primary: #25F4EE;
      --secondary: #FE2C55;
      --dark: #121212;
      --light: #f8f9fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: var(--dark);
      margin-bottom: 20px;
      font-size: 24px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
    }

    .input-group {
      margin: 25px 0;
      position: relative;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      font-size: 16px;
      transition: all 0.3s;
      background-color: #f8f9fa;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 244, 238, 0.2);
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 5px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    button:disabled {
      background: #cccccc;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }

    .result-container {
      margin-top: 30px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .loading {
      display: none;
      margin: 20px 0;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    .error {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      margin: 20px 0;
      display: none;
    }

    .success {
      color: #28a745;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 5px;
      margin: 20px 0;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TT</div>
    <h1>تنزيل فيديوهات تيك توك بدون علامة مائية</h1>

    <div class="input-group">
      <input type="text" id="videoUrl" placeholder="الصق رابط فيديو تيك توك هنا...">
    </div>

    <button id="downloadBtn" onclick="downloadVideo()">تحميل الفيديو</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p id="loadingText">جاري معالجة طلبك...</p>
    </div>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <div class="result-container" id="resultContainer">
      <video controls id="videoPlayer"></video>
      <button onclick="downloadCurrentVideo()">تنزيل الفيديو</button>
      <button onclick="copyVideoLink()">نسخ الرابط</button>
      <button onclick="openInTikTok()">فتح في تيك توك</button>
    </div>
  </div>

  <script>
    let currentVideoData = null;

    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const downloadBtn = document.getElementById("downloadBtn");
      const loading = document.getElementById("loading");
      const loadingText = document.getElementById("loadingText");
      const error = document.getElementById("error");
      const success = document.getElementById("success");
      const resultContainer = document.getElementById("resultContainer");
      const videoPlayer = document.getElementById("videoPlayer");

      error.style.display = 'none';
      success.style.display = 'none';
      resultContainer.style.display = 'none';

      if (!url) return showError("الرجاء إدخال رابط الفيديو أولاً");
      if (!url.includes("tiktok.com") && !url.includes("douyin.com")) {
        return showError("الرجاء إدخال رابط تيك توك صحيح");
      }

      downloadBtn.disabled = true;
      loading.style.display = 'block';
      loadingText.textContent = "جاري البحث عن الفيديو...";

      try {
        const apis = [
          `https://tiktok-downloader-xude-rhnc2u9wj-sayeds-projects-8993cfef.vercel.app/api/download?url=${encodeURIComponent(url)}`
        ];

        let response, data;

        for (const api of apis) {
          try {
            response = await fetch(api);
            if (response.ok) {
              data = await response.json();
              if (data.videoUrl || data.data?.play) break;
            }
          } catch (e) {
            console.log(`API ${api} failed`);
          }
        }

        if (!response || !response.ok || (!data.videoUrl && !data.data?.play)) {
          throw new Error("لم يتم العثور على الفيديو");
        }

        currentVideoData = {
          url: data.videoUrl || data.data.play,
          id: data.id || Date.now().toString(),
          author: data.author || "غير معروف"
        };

        videoPlayer.src = currentVideoData.url;
        resultContainer.style.display = 'block';
        showSuccess("تم العثور على الفيديو!");
      } catch (err) {
        showError(`حدث خطأ: ${err.message}`);
      } finally {
        downloadBtn.disabled = false;
        loading.style.display = 'none';
      }
    }

    function downloadCurrentVideo() {
      if (!currentVideoData) return showError("لا يوجد فيديو جاهز للتنزيل");
      const a = document.createElement('a');
      a.href = currentVideoData.url;
      a.setAttribute("target", "_
a.setAttribute("target", "_blank");
      a.setAttribute("download", `tiktok_${currentVideoData.id}.mp4`);
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function copyVideoLink() {
      if (!currentVideoData) return showError("لا يوجد رابط لنسخه");
      navigator.clipboard.writeText(currentVideoData.url).then(() => {
        showSuccess("تم نسخ الرابط إلى الحافظة!");
      }).catch(() => {
        showError("فشل نسخ الرابط");
      });
    }

    function openInTikTok() {
      if (!currentVideoData) return showError("لا يوجد فيديو لفتحه");
      window.open(currentVideoData.url, "_blank");
    }

    function showError(message) {
      const error = document.getElementById("error");
      error.textContent = message;
      error.style.display = 'block';
    }

    function showSuccess(message) {
      const success = document.getElementById("success");
      success.textContent = message;
      success.style.display = 'block';
    }
  </script>
</body>
</html>
